<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div id="box">
        <div id="range">
           <div id="text">Enter a value from 1 to 99999</div> 
        </div>
        <input type="number" id="number" placeholder="Enter number" onfocus="this.placeholder = ''"">
        <button type="submit" id="start"> Start</button>
    </div>
    <div id="timer" class="timer">
        <div data-digit = "5" id="five" class="digit">
         0
        </div>
        <div data-digit = "4" class="digit">
           0
        </div>
        <div data-digit = "3" class="digit">
           0 
        </div>
        <div data-digit= "2" class="digit">
            0
        </div>
        <div data-digit = "1" class="digit">
            0
        </div>
    </div>
    <script type="text/javascript" src="logic.js"></script>
</body>
</html>
